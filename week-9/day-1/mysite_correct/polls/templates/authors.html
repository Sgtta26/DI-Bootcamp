<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <a href="{% url 'homepage' %}"> Homepage </a>
    <h1> Authors </h1>
    {% for author in authors %}
    <p>
        <a href="{% url 'author_posts' author.id %}">{{author.first_name}} {{author.last_name}}</a>
        <br>
        {{author.birthdate}} 
    </p>
    {% endfor %}
    <br>
</body>
</html>
