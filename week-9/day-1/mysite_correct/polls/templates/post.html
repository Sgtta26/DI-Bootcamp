<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <p>
        My favorite movie :
    {{post.title}} 
    </p>
    <p>
    {{post.text}}
    </p>
    <p>
    {{post.date_created}}
    </p>
    <p>
    {{post.author}}
    </p>
    <h3>Comments</h3>
    {%for comment in comments%}
    <br>
    {{comment.comment}}
    <br>
    {%endfor%}

    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button> Submit </button>
    </form>
    
</body>
</html>
