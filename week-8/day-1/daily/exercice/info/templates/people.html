<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
</head>
<body>
    <!-- {{people}} -->

    {%for person in people%}
    <br>{{person}}
    <br>{{person.name}}

    {%endfor%}
    
    {%elif person%}
    <br>{{person}}
    
</body>
